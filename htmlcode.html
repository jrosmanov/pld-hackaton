<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton PLD | Login</title>
    <style>
        :root {
            --bg-dark: #1a1d21;
            --card-bg: #25282c;
            --hbtn-red: #e31c25;
            --hbtn-red-hover: #c1121d;
            --text-white: #ffffff;
            --text-gray: #b0b3b8;
            --input-bg: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Arxa plandakı böyük Seahorse Loqosu */
        .background-logo {
            position: absolute;
            left: -10%;
            top: 50%;
            transform: translateY(-50%);
            width: 700px;
            opacity: 0.03; /* Çox incə görünməsi üçün */
            pointer-events: none;
            z-index: 0;
        }

        .background-logo img {
            width: 100%;
            filter: grayscale(100%);
        }

        /* Login Kartı */
        .login-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 1;
            text-align: center;
        }

        h2 {
            color: var(--hbtn-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Student/Mentor Switcher */
        .role-switcher {
            display: flex;
            background-color: #34373c;
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 20px;
            justify-content: center;
            gap: 5px;
        }

        .role-btn {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            background: transparent;
            color: var(--text-gray);
        }

        .role-btn.active {
            background-color: var(--hbtn-red);
            color: white;
        }

        .logging-as {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 25px;
        }

        /* Form Elementləri */
        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg);
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--hbtn-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .sign-in-btn:hover {
            background-color: var(--hbtn-red-hover);
        }

        /* Sağ aşağıdakı ulduz dekoru */
        .star-decor {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 24px;
            color: var(--text-gray);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="background-logo">
        <img src="https://www.holbertonschool.com/holberton-logo-icon.png" alt="Holberton Seahorse">
    </div>

    <div class="login-card">
        <h2>LOGIN</h2>

        <div class="role-switcher">
            <button class="role-btn active">Student</button>
            <button class="role-btn">Mentor</button>
        </div>

        <div class="logging-as">Logging in as: <strong>Student</strong></div>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
    </div>

    <div class="star-decor">✦</div>

</body>
</html>
