<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton PLD | Mentor Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/mentor-style.css') }}">
</head>
<body>
    <div class="background-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkOsDLXeCr-IfKDnkeycWiqx5Uc_F5fDugNg&s" alt="Background Graphic">
    </div>

    <div class="portal-container">
        <div class="portal-card">
            <!-- Header -->
            <div class="portal-header">
                <h1>WELCOME TO MENTOR PAGE</h1>
            </div>
            
            <!-- Leaderboards Section -->
            <div class="section-title">
                <a href="{{ url_for('leaderboards_page') }}" class="leaderboards-link">LEADERBOARDS</a>
                <button class="logout-btn" id="logout-btn" type="button">LOGOUT</button>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn active" data-action="entry" type="button">DATA ENTRY</button>
            </div>

            <!-- Dynamic Content Area -->
            <div class="content-area">
                <form id="pld-form" class="pld-form">
                    <div class="pld-section">
                        <label class="pld-label" for="pld-topic">PLD Topic Name</label>
                        <input id="pld-topic" class="pld-input" type="text" placeholder="e.g., Backend Fundamentals" required>
                    </div>

                    <div class="pld-section">
                        <div class="pld-section-header">
                            <span class="pld-label">Subtopics</span>
                            <button class="pld-btn" id="add-subtopic" type="button">Add Subtopic</button>
                        </div>
                        <div id="subtopics-list" class="pld-list"></div>
                    </div>

                    <div class="pld-section">
                        <div class="pld-section-header">
                            <span class="pld-label">Students</span>
                            <button class="pld-btn" id="add-student" type="button">Add Student</button>
                        </div>
                        <div id="students-list" class="pld-list"></div>
                    </div>

                    <div class="pld-section">
                        <span class="pld-label">Scores (0-10)</span>
                        <div id="scores-grid" class="scores-grid"></div>
                        <div class="pld-average">
                            Overall PLD Average:
                            <strong id="overall-average">0.0</strong>
                        </div>
                    </div>

                    <div class="pld-section">
                        <span class="pld-label">Comments (per student)</span>
                        <div id="comments-grid" class="comments-grid"></div>
                    </div>

                    <div class="pld-actions">
                        <div class="pld-primary-actions">
                            <button class="pld-save" id="save-pld" type="submit">Save PLD</button>
                            <button class="pld-btn pld-reset" id="reset-form" type="button">Reset Form</button>
                            <button class="pld-btn pld-clear" id="clear-last" type="button">Clear Last PLD</button>
                        </div>
                        <div id="pld-summary" class="pld-summary"></div>
                        <span id="pld-status" class="pld-status"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/mentor-script.js') }}"></script>
</body>
</html>
