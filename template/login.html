<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton PLD | Login</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    <!-- Welcome Splash Screen -->
    <div class="welcome-splash">
        <div class="welcome-content">
            <h1 class="welcome-text">Welcome to Holberton PLD</h1>
        </div>
    </div>

    <div class="background-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkOsDLXeCr-IfKDnkeycWiqx5Uc_F5fDugNg&s" alt="Background Graphic">
    </div>

    <div class="login-card">
        <h2>LOGIN</h2>

        <div class="role-switcher">
            <button class="role-btn active" data-role="student">Student</button>
            <button class="role-btn" data-role="mentor">Mentor</button>
        </div>

        <div class="logging-as">Logging in as: <strong id="current-role">Student</strong></div>

        <form id="login-form">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
    </div>

    <div class="star-decor">âœ¦</div>

    <script src="../src/function.js"></script>

</body>
</html>
