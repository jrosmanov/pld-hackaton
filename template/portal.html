<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton PLD | Portal</title>
    <link rel="stylesheet" href="../src/portal-style.css">
</head>
<body>
    <div class="background-logo">
        <img src="https://www.holbertonschool.com/holberton-logo-icon.png" alt="Holberton Seahorse">
    </div>

    <div class="portal-container">
        <div class="portal-card">
            <!-- Header -->
            <div class="portal-header">
                <h1 id="page-title">WELCOME TO STUDENT PAGE</h1>
            </div>

            <!-- Navigation -->
            <div class="portal-nav">
                <a href="login.html" class="nav-link">login</a>
            </div>

            <!-- Role Selection -->
            <div class="role-switcher">
                <button class="role-btn active" data-role="student">STUDENT</button>
                <button class="role-btn" data-role="mentor">MENTOR</button>
            </div>

            <!-- Leaderboards Section -->
            <div class="section-title">
                <a href="#" class="leaderboards-link" target="_blank">LEADERBOARDS (direct to new tab)</a>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" data-action="last">LAST PLD (button)</button>
                <button class="action-btn" data-action="all">ALL PLD (button)</button>
            </div>

            <!-- Dynamic Content Area -->
            <div class="content-area">
                <p id="button-text">TEXT OF BUTTONS</p>
            </div>
        </div>
    </div>

    <div class="star-decor">âœ¦</div>

    <script src="../src/portal-script.js"></script>
</body>
</html>
